<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="mynewfilee.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navigation text-white">
        
        <div class="navbar-brand d-flex align-items-center">
          <a href="#" class="d-flex align-items-center text-decoration-none">
            <img class="img-fluid image" src="/foodlogo.jpg" alt="logo" />
            <span class="ms-2 d-md-none">
              <span class="text-dark text-decoration-none fs-5 logo1">Foodz</span>
              <span class="text-success fs-1">-Pk</span>
            </span>
            <span class="ms-2 d-none d-md-inline">
              <span class="text-dark text-decoration-none fs-5 logo1">Foodz</span>
              <span class="text-success fs-1">-Pk</span>
            </span>
          </a>
        </div>
        
        

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <img class="navbar-toggler-icon ms-auto" src="align-justify (1).svg"
            alt="menu">
        </button>

      

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav d-flex justify-content-around mb-2 mx-sm-auto mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link text-dark" href="#">Services</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link text-dark" href="#">About us</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link text-dark" href="#">Contact us</a>
            </li>
            <li class="nav-item dropdown me-5">
              <a
                class="nav-link dropdown-toggle text-dark"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>

          </ul>
          <button type="button"
            class="btn btn-outline-primary me-2 d-none d-lg-block">Primary</button>

        </nav>
      </header>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
      <script src="mynewwfile.js"></script>
    </body>
  </html>
<style>
  .navigation{
  background-color:  #E7E7E7
}
.image{
    width: 50px; 
    border-radius:50%;
}

</style>
